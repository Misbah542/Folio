<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misbah ul Haque - Interactive Terminal</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';
        
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        window.analytics = analytics;
        window.logEvent = logEvent;
        
        // Log page view
        logEvent(analytics, 'page_view', {
            page_title: 'Terminal',
            page_location: window.location.href
        });
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="terminal-loader">
                <span class="loader-text">Initializing Terminal...</span>
                <div class="loader-bar">
                    <div class="loader-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-brand">
            <span class="brand-text">MISBAH.TERMINAL</span>
        </div>
        <ul>
            <li><a href="https://portfolio.misbahwebsite.com" class="nav-link">Portfolio</a></li>
            <li><a href="https://games.misbahwebsite.com" class="nav-link">Games</a></li>
        </ul>
    </nav>

    <!-- 3D Background Interaction Control -->
    <div class="scene-control" id="sceneControl" title="Click to interact with 3D background">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 12V22" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 12L2 7" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="2" fill="currentColor"/>
        </svg>
        <span class="control-hint">Explore 3D Scene</span>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Main Terminal Section -->
    <main class="terminal-main">
        <div class="terminal-container">
            <div class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
                <span class="terminal-title">misbah@terminal:~$</span>
            </div>
            <div class="terminal-content" id="terminalContent">
                <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                        <span class="system-message">Welcome to Misbah's Interactive Terminal v3.0</span>
                    </div>
                    <div class="terminal-line">
                        <span class="system-message">Type 'help' for available commands or just start exploring!</span>
                    </div>
                    <div class="terminal-line">
                        <span class="info-message">Quick Links: 'portfolio' | 'games' | 'about'</span>
                    </div>
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">$</span>
                    <input type="text" id="terminalInput" class="terminal-input" autofocus>
                    <span class="cursor">|</span>
                </div>
            </div>
        </div>
        
        <!-- Fun animations container -->
        <div id="terminalAnimations" class="terminal-animations"></div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="https://portfolio.misbahwebsite.com" class="action-btn portfolio-btn">
                <span class="btn-icon">ðŸ’¼</span>
                <span class="btn-text">View Portfolio</span>
            </a>
            <a href="https://games.misbahwebsite.com" class="action-btn games-btn">
                <span class="btn-icon">ðŸŽ®</span>
                <span class="btn-text">Play Games</span>
            </a>
        </div>
    </main>

    <!-- Custom Scripts -->
    <script type="module" src="firebase-analytics.js"></script>
    <script src="three-scene.js"></script>
    <script type="module" src="terminal.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
